<!DOCTYPE html>
<html>
  <head>
    <title>The page you were looking for doesn't exist (404)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      * {
        transition: all 0.6s;
      }

      html {
        height: 100%;
      }

      body {
        font-family: "merriweather", serif;
        color: #d63900;
        margin: 0;
      }

      #main {
        display: table;
        width: 100%;
        height: 100vh;
        text-align: center;
      }

      .fof {
        background-color: #f4e5cf;
        display: table-cell;
        vertical-align: middle;
      }

      .fof h1 {
        font-size: 50px;
        display: inline-block;
        padding-right: 12px;
        animation: type 0.5s alternate infinite;
      }
      .fof p {
        font-size: 24px;
        line-height: 0.5;
      }

      @keyframes type {
        from {
          box-shadow: inset -3px 0px 0px #d63900;
        }
        to {
          box-shadow: inset -3px 0px 0px transparent;
        }
      }

      .seamify-button {
        background: #d63900;
        border-radius: 4px;
        box-shadow: 2px 2px 10px rgba(74, 38, 30, 0.3);
        width: 170px;
        height: 50px;
        color: #f4e5cf;
        /* display: inline-block; */
        font-family: "merriweather", sans-serif;
        font-size: 18px;
        text-align: center;
        padding: 10px 20px;
      }

      .seamify-button:hover {
        background: #f4e5cf;
        color: #d63900;
        border: 2px solid #d63900;
      }

      a {
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <!-- This file lives in public/404.html -->
    <div id="main">
      <div class="fof">
        <h1>Error 500</h1>
        <p>Oh no! Something went wrong with our servers!</p>
        <p>Please come back later.</p>
        <a href="/" class="seamify-button">Back to homepage</a>
      </div>
    </div>
  </body>
</html>
